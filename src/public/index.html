<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TOTP Verification</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h5>TOTP Verification</h5>
      </div>
    </nav>
    <main>
      <form name="tokenForm" action="/totp/validate" method="POST">
        <h3>Enter your verification code</h3>
        <div class="form-row">
          <label for="token"> Use your code generator app to generate a code and enter it below. </label>
          <input 
            type          = "text" 
            name          = "token" 
            id            = "token" 
            pattern       = "[0-9]*" 
            minlength     = "6" 
            maxlength     = "6" 
            autocomplete  = "true" 
            placeholder   = "Enter code"
            required
          />
        </div>
        <button type="submit" class="block">Next</button>
      </form>
    </main>
  </body>
</html>
